<!DOCTYPE html>
<html>
<head>
    <title>AR Video Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Prevents touch zooming and panning */
        }
        a-scene {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }
        a-plane {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer; /* Makes the plane look clickable */
        }
        .social-icon {
            animation: bounce 2s infinite;
            cursor: pointer; /* Makes the social media icons clickable */
        }
        .social-icons {
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            position: absolute; /* Positioned absolutely within the scene */
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .extra-links {
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            position: fixed; /* Fixed position to stay visible on screen */
            right: 20px;
            top: 50%;
            transform: translateY(-50%) scale(0); /* Center and scale down initially */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.8); /* Background for better readability */
            border-radius: 8px;
            padding: 20px;
        }
        .extra-links a {
            margin: 10px 0;
            color: white;
            text-decoration: none;
            font-size: 24px; /* Larger text size */
            font-weight: bold;
            transition: transform 0.5s ease-in-out;
        }
        .extra-links a:hover {
            transform: scale(1.1);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Define the marker and its pattern -->
    <a-marker type="pattern" url="pattern-video.patt">
        <!-- Video Plane -->
        <a-plane id="videoPlane" position="0 0 0" rotation="-90 0 0" width="4" height="2.25"
                 material="shader: flat; src: #videoTexture;" onclick="playVideo();">
        </a-plane>
        
        <!-- Social Media Icons -->
        <a-entity id="socialIcons" position="0 1.5 0" rotation="-90 0 0">
            <!-- Facebook Icon -->
            <a-image src="#facebookIcon" position="-1.2 0 0.1" width="0.5" height="0.5" class="social-icon"
                     onclick="window.open('https://facebook.com', '_blank');"></a-image>
            <!-- Twitter Icon -->
            <a-image src="#twitterIcon" position="0 0 0.1" width="0.5" height="0.5" class="social-icon"
                     onclick="window.open('https://twitter.com', '_blank');"></a-image>
            <!-- Instagram Icon -->
            <a-image src="#instagramIcon" position="1.2 0 0.1" width="0.5" height="0.5" class="social-icon"
                     onclick="window.open('https://instagram.com', '_blank');"></a-image>
        </a-entity>
    </a-marker>
    
    <!-- Define the camera entity -->
    <a-entity camera></a-entity>
</a-scene>

<!-- Video element for texture -->
<video id="videoTexture" src="https://res.cloudinary.com/dsgd7p4bc/video/upload/v1723298965/mov_bbb_sahf5p.mp4"
       preload="auto" loop="true" muted="true" playsinline="true" crossorigin="anonymous" style="display: none;">
</video>

<!-- Social media icon assets -->
<a-assets>
    <img id="facebookIcon" src="https://img.icons8.com/ios/50/000000/facebook.png" crossorigin="anonymous" />
    <img id="twitterIcon" src="https://img.icons8.com/ios/50/000000/twitter.png" crossorigin="anonymous" />
    <img id="instagramIcon" src="https://img.icons8.com/ios/50/000000/instagram.png" crossorigin="anonymous" />
</a-assets>

<!-- Additional Links -->
<div class="extra-links" id="extraLinks">
    <a href="mailto:rohit@edudiagno.com">rohit@edudiagno.com</a>
    <a href="tel:+91-9373380280">+91-9373380280</a>
    <a href="https://linkedin.com/in/rohit-bansode04" target="_blank">linkedin.com/in/rohit-bansode04</a>
</div>

<!-- Social Media Icons Container -->
<div class="social-icons" id="socialIconsContainer">
    <!-- Facebook Icon -->
    <img src="https://img.icons8.com/ios/50/000000/facebook.png" class="social-icon"
         onclick="window.open('https://facebook.com', '_blank');">
    <!-- Twitter Icon -->
    <img src="https://img.icons8.com/ios/50/000000/twitter.png" class="social-icon"
         onclick="window.open('https://twitter.com', '_blank');">
    <!-- Instagram Icon -->
    <img src="https://img.icons8.com/ios/50/000000/instagram.png" class="social-icon"
         onclick="window.open('https://instagram.com', '_blank');">
</div>

<script>    
    document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('videoTexture');
        const socialIconsContainer = document.getElementById('socialIconsContainer');
        const extraLinks = document.getElementById('extraLinks');

        const showSocialIcons = () => {
            socialIconsContainer.style.opacity = '1'; // Show icons
        };

        const moveSocialIconsToRight = () => {
            socialIconsContainer.style.opacity = '0'; // Hide icons initially
            setTimeout(() => {
                socialIconsContainer.style.transform = 'translateX(calc(100vw - 100px))'; // Move to the right side
                socialIconsContainer.style.opacity = '1'; // Show icons at new position
            }, 1000); // Move after 1-second delay
        };

        const showExtraLinks = () => {
            extraLinks.style.opacity = '1'; // Make extra links visible
            extraLinks.style.transform = 'translateY(-50%) scale(1)'; // Scale up and center
        };

        if (video.canPlayType) {
            // Initial setup
            video.muted = true; // Mute video initially
            video.addEventListener('canplay', () => {
                // Video is ready to play
                video.play().catch(error => {
                    console.error('Video play error:', error);
                });
            });

            video.addEventListener('play', () => {
                // Video is playing
                console.log('Video is playing');
                // Show social icons initially
                showSocialIcons();
                // Delay the move of social icons by 1 second
                setTimeout(() => {
                    moveSocialIconsToRight();
                    // Delay the appearance of extra links by 1 additional second (total 2 seconds after video starts)
                    setTimeout(() => {
                        showExtraLinks();
                    }, 1000); // 1-second delay after social icons move
                }, 1000); // 1-second delay after video starts
            });

            video.addEventListener('error', (e) => {
                console.error('Video error:', e);
            });

            // Add marker event listeners to play and pause video
            const marker = document.querySelector('a-marker');

            marker.addEventListener('markerFound', () => {
                video.muted = false; // Unmute video
                video.play().catch(error => {
                    console.error('Video play error:', error);
                });
                socialIconsContainer.style.opacity = '0'; // Hide social icons initially
                extraLinks.style.opacity = '0'; // Hide extra links initially
                extraLinks.style.transform = 'translateY(-50%) scale(0)'; // Scale down and center
            });

            marker.addEventListener('markerLost', () => {
                video.pause();
                video.muted = true; // Mute video
                socialIconsContainer.style.opacity = '1'; // Show social icons if marker is lost
                socialIconsContainer.style.transform = 'translateX(-50%)'; // Reset position
                extraLinks.style.opacity = '0'; // Hide extra links
                extraLinks.style.transform = 'translateY(-50%) scale(0)'; // Reset scale
            });
        } else {
            console.error('Video element not supported');
        }
    });
</script>

</script>

</body>
</html>
